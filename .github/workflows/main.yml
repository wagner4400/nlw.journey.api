name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # obtem os 7 primeiros códigos do commit
      - name: Generate SHA
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

        # gerar tag de acordo com o commit
      - name: Build docker image
        run: docker build -t wagner4400/nlw.journey.api:${{ steps.generate_sha.outputs.sha }} .

